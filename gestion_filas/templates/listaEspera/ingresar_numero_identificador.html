<!-- templates/listaEspera/ver_lista_espera.html -->
{% extends 'base.html' %}

{% load static %}

{% block title %}Pacientes{% endblock %}

{% block content %}

    <div class="container-fluid vh-100 d-flex align-items-center bg-container container-img" style="background-image: url('{% static 'images/box.jpg' %}');">
        <div class="container transparent-box px-4 py-3">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <img src="{% static 'images/tuimagenlogo_completo.png' %}" alt="Tu imagen Logo" class="img-fluid mb-4" width="280">

                    <form method="post" id="formLista_espera" action="{% url 'solicitar_numero' %}">
                        {% csrf_token %}
                        <div class="input-group mb-3 input-group-lg">
                            <input type="text" name="num_identificador" id="num_identificador" class="form-control" placeholder="Ingrese su Rut" aria-describedby="basic-addon1" title="RUT Inválido" autocomplete="new-password">
                        </div>
                        <div class="form-group d-grid gap-2 col-8 mx-auto">
                            <button class="btn color-tuimagen ingresar-btn" type="submit" id="btn_solicitar">Solicitar</button>
            
                        </div>

                    </form>

                    <div id="tecladoNumerico" class="container">
                        <!-- Botones del teclado numérico -->
                        <div class="btn-group" role="group">
                            <button class="btn color-tuimagen btn-lg" onclick="agregarNumero(1)">1</button>
                            <button class="btn color-tuimagen btn-lg" onclick="agregarNumero(2)">2</button>
                            <button class="btn color-tuimagen btn-lg" onclick="agregarNumero(3)">3</button>
                        </div>
                        <br>
                        <div class="btn-group" role="group">
                            <button class="btn color-tuimagen btn-lg" onclick="agregarNumero(4)">4</button>
                            <button class="btn color-tuimagen btn-lg" onclick="agregarNumero(5)">5</button>
                            <button class="btn color-tuimagen btn-lg" onclick="agregarNumero(6)">6</button>
                        </div>
                        <br>
                        <div class="btn-group" role="group">
                            <button class="btn color-tuimagen btn-lg" onclick="agregarNumero(7)">7</button>
                            <button class="btn color-tuimagen btn-lg" onclick="agregarNumero(8)">8</button>
                            <button class="btn color-tuimagen btn-lg" onclick="agregarNumero(9)">9</button>
                        </div>
                        <br>
                        <div class="btn-group" role="group">
                            <button class="btn color-tuimagen btn-lg" onclick="agregarNumero(k)">K</button>
                            <button class="btn color-tuimagen btn-lg" onclick="agregarNumero(0)">0</button>
                            <button class="btn btn-danger btn-lg" onclick="borrarNumero()"><i class="bi bi-backspace"></i></button>
                        </div>
                        
                    </div>

                    <form method="post" id="formLista_espera_sin_rut" action="{% url 'solicitar_numero' %}">
                        {% csrf_token %}
                        <div class="input-group input-group-lg">
                            <input hidden type="text" name="num_identificador" id="num_identificador">
                        </div>
                        <div class="form-group mb-4 d-grid gap-2 col-8 mx-auto">
                            <button class="btn  btn-outline-secondary no-ingresar-btn" type="submit">No ingresar mi Rut</button>
                        </div>
                    </form>


                    {% include 'listaEspera/footer.html' %}
                </div>
            </div>
        </div>
        
    </div>

    <script src="{% static 'js/num_identificador.js' %}" ></script>
    <script src="{% static 'js/envios_formulario_ticket.js' %}" ></script>

{% endblock %}
