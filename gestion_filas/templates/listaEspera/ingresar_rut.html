<!-- templates/listaEspera/ver_lista_espera.html -->
{% extends 'base.html' %}

{% load static %}

{% block title %}Pacientes{% endblock %}

{% block content %}
    <div class="container-fluid vh-100 d-flex align-items-center bg-container" style="background-image: url('{% static 'images/box.jpg' %}');">
        <div class="container transparent-box px-5 py-4">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <img src="{% static 'images/tuimagenlogo2.png' %}" alt="Descripción de la imagen" class="img-fluid mb-4">
                    <form method="post" action="{% url 'ingresar_rut' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="rut_number" id="rut_number" class="form-control form-control-lg" placeholder="Ingrese su número telefónico" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block btn-lg mt-3">Ingresar</button>
                        </div>
                    </form>

                    {% if paciente_espera %}
                        <h1>Su numero de espera es {{paciente_espera.numero_espera}}</h1>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
