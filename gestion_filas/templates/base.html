<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}  | Gestión Filas</title>
    <!-- Otros elementos del encabezado común -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="encabezado">
        <!-- Contenido del encabezado común -->
        <h1>Mi Sitio</h1>
    </div>

    <div id="contenido">
        {% block content %}{% endblock %}
    </div>

    <div id="pie">
        <!-- Contenido del pie de página común -->
        <p>Pie de página común</p>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-q9HBO3y8t1YdhL9dfDmptvQxS+xBozUEvc+fxkTj/pa9XwIv/z3W5n5TE2u1n4FL" crossorigin="anonymous"></script>
</body>
</html>
